<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Vídeos com HTML</title>
</head>
<body>
    <h1>Vídeo hospedado localmente</h1>
    <p>Esse vídeo está hospedado no meu servidor</p>
    <video  width="500" height="500" poster="imagens/thumb - video.jpg" controls loop>
        <source src="video/18980939-hd_1080_1920_50fps.mp4" type="video/mp4">
        <source src="video/18980939-hd_1080_1920_50fps.m4v" type="video/mv4">
        <source src="video/18980939-hd_1080_1920_50fps.webm" type="video/webm">
        <source src="video/18980939-hd_1080_1920_50fps.ogg" type="video/ogg">
        <p>Seu navegador não é compatível com reprodução de vídeos.</p>
    </video>
    <h1>Inserido vídeos hospedados externamente</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/9CJIv5sEyig?si=Jw1hfNDbRhBuuv_-" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>   
</body>
</html>
