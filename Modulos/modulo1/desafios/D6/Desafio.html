<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobri qual tag deverá utilizar em cada caso</p>
    <ul type="square">
        <li><abbr title="Use a tag &lt;p>">Parágrafo</abbr></li>
        <li><abbr title="Use a tag &lt;H1,H2,H3,H4,H5,H6>(Hierarquia de títulos)">Títulos</abbr></li>
        <li><abbr title="Utilize a tag &lt;img>">Imagens</abbr></li>
        <li><abbr title="Utilize a tag &lt;abbr>">Abreviações</abbr></li>
        <li><abbr title="Utilize a tag &lt;mark>">Códigos-Fonte</abbr></li>
        <li><abbr title="Utilize a tag &lt;ol> type=1 start=1">Listas Numeradas</abbr></li>
        <li><abbr title="Utilize a tag &lt;ul>type=">Listas com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
