<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required minlenght="8" maxlength="30" placeholder="Nome" autocomplete="name">
        </p>

        <p>
            <label for="media">Média</label>
            <input type="number" name="media" id="media" step="0.01" min="0" max="10" required>
        </p>

        <p>
            <label for="mes">Período Letivo</label>
            <input type="month" name="mes" id="mes" value="2024-08">
        </p>

        <p>
            <label for="dia">Dia da prova:</label>
            <input type="date" name="dia" id="dia" required value="2024-08-28">
        </p>

        <p>
            <label for="hora">Horário da Prova</label>
            <input type="time" name="hora" id="hora" required value="14:09">
        </p>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
