<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>

    <style>

        /* CONFIGS do iframe
        
            scolling -> auto -> Se o conteúdo exceder no iframe, ele cria o scroll
            ; 
                        yes -> Mesmo que o conteúdo caiba no iframe, ele cria o scroll

                        no -> Mesmo que o conteúdo não caiba no iframe, ele não permite o scroll

            PS: Nem todos os sites aceitam esse parâmetro do CSS.
        */
        iframe{
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testanto o uso de um iframe</h1>
    
    <h2>Utilizando a <strong>tag a</strong></h2>
    <p>Acessando o site do <a href="https://www.cursoemvideo.com/" target="_blank">CursoemVideo</a> para progamar.</p>

    <h2>Utilizando o iframe</h2>
    <br>
    <p>
        Acessando o site do CursoemVideo 

        <iframe src="https://www.cursoemvideo.com/" frameborder="0">
            <!--Caso o navegador não funcione o iframe --aparecerá o link.-->
            <a href="https://www.cursoemvideo.com/" target="_blank">Curso em Video</a>
        </iframe> 

        para progamar.</p>

    <p>
        O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io/" frameborder="0">
            <a href="https://gustavoguanabara.github.io/" target="_blank">GitHub</a>
        </iframe>

        também é legal!
    </p>
</body>
</html>
