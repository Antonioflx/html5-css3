<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body{
            background-color: lightcyan;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;       
        }

        div > p{
            display: none;
        }

        div:hover{
            color: red;
            width: 150px;
        }

        div:hover > p{
            color: blue;
            display: block;
            background-color: rgb(96, 120, 128);
            font-weight: bolder;
        }
       
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto</p>

    <div>
        Passe o mouse aqui
        <p>Texto escondido...</p>
    </div>
    <p>Fim do exemplo</p>
    
</body>
</html>
